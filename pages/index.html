<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src https://*; child-src 'none'; 
        style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline';
        font-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;" />
    <title>Minimal Music</title>

    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/player.css">
    <link rel="stylesheet" href="./style/playlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <h1>Ciallo, Minimal Music ~</h1>


    <div class="content" id="contentBox">
        <div class="play-list-box" id="playListPage">
            <ul class="play-list"></ul>
        </div>

        <div class="setting-box" id="settingPage">
            <h2><span>Setting</span><button id="backBtn" class="back-btn">Go back</button></h2>
            <p id="info"></p>
            <div class="theme-set-box">
                <h3>Theme<button id="lightnessBtn">Dark theme</button></h3>
                <div class="theme-color-box" id="themeColorBox"></div>
            </div>

        </div>
    </div>



    <div class="custom-player">
        <div class="audio-info">
            <p id="audio-title">Playing:</p>

        </div>

        <div class="controls">

            <button id="prevBtn" class="prev-btn" title="Previous"><i class="fas fa-step-backward"></i></button>
            <button class="play-btn" id="playBtn" title="Play/Pause">â–¶</button>
            <button id="nextBtn" class="next-btn" title="Next"><i class="fas fa-step-forward"></i></button>

            <div class="mod-btn-box">
                <i class="fas fa-shuffle play-mod-btn" data-mode="shuffle" title="Random play"></i>
                <i class="fas fa-retweet play-mod-btn" data-mode="retweet" style="display: none;"
                    title="playlist loop"></i>
                <i class="fas fa-repeat play-mod-btn" data-mode="repeat" style="display: none;"
                    title="single track loop"></i>
            </div>



            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>

            <div class="volume-container">
                <span class="volume-icon">ðŸ”Š</span>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-level" id="volumeLevel"></div>
                </div>
            </div>

            <button class="setting-btn" id="settingBtn"><i class="fa-solid fa-gear"></i></button>
        </div>
    </div>
    <audio id="audioPlayer"></audio>


    <script src="./script/renderer.js"></script>
    <script src="./script/player.js"></script>
    <script src="./script/setting.js"></script>
</body>

</html>
